<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="sunGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7cf3c6" />
      <stop offset="1" stop-color="#57e3b2" />
    </linearGradient>
  </defs>
  
  <!-- Sun rays (outer) -->
  <g stroke="url(#sunGrad)" stroke-width="6" stroke-linecap="round" opacity="0.8">
    <line x1="96" y1="12" x2="96" y2="32"/>
    <line x1="96" y1="160" x2="96" y2="180"/>
    <line x1="12" y1="96" x2="32" y2="96"/>
    <line x1="160" y1="96" x2="180" y2="96"/>
    <line x1="32" y1="32" x2="48" y2="48"/>
    <line x1="144" y1="144" x2="160" y2="160"/>
    <line x1="160" y1="32" x2="144" y2="48"/>
    <line x1="48" y1="144" x2="32" y2="160"/>
  </g>
  
  <!-- Outer meter ring -->
  <circle cx="96" cy="96" r="66" fill="none" stroke="rgba(124, 243, 198, 0.15)" stroke-width="3"/>
  
  <!-- Middle ring -->
  <circle cx="96" cy="96" r="54" fill="none" stroke="rgba(124, 243, 198, 0.1)" stroke-width="2"/>
  
  <!-- Inner meter arc (gauge fill) -->
  <circle cx="96" cy="96" r="48" fill="none" stroke="url(#sunGrad)" stroke-width="8" 
          stroke-dasharray="225" stroke-dashoffset="56" stroke-linecap="round"
          transform="rotate(-90 96 96)"/>
  
  <!-- Center circle background -->
  <circle cx="96" cy="96" r="38" fill="rgba(124, 243, 198, 0.08)" stroke="url(#sunGrad)" stroke-width="2"/>
  
  <!-- Meter needle/indicator -->
  <g transform="translate(96, 96) rotate(-45)">
    <rect x="-4" y="0" width="8" height="28" rx="4" fill="url(#sunGrad)"/>
    <circle cx="0" cy="0" r="7" fill="url(#sunGrad)"/>
  </g>
  
  <!-- Upward trend bars (power production indicator) -->
  <g fill="url(#sunGrad)" opacity="0.85">
    <rect x="78" y="108" width="6" height="12" rx="3"/>
    <rect x="90" y="100" width="6" height="20" rx="3"/>
    <rect x="102" y="92" width="6" height="28" rx="3"/>
  </g>
  
  <!-- Highlight/shine effect -->
  <circle cx="96" cy="96" r="38" fill="none" stroke="rgba(124, 243, 198, 0.2)" stroke-width="1" opacity="0.5"/>
</svg>
