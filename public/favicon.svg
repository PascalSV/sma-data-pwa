<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="sunGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7cf3c6" />
      <stop offset="1" stop-color="#57e3b2" />
    </linearGradient>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0" stop-color="#1a3a52" />
      <stop offset="1" stop-color="#0a0f1a" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Sun rays -->
  <g stroke="url(#sunGrad)" stroke-width="2.5" stroke-linecap="round" opacity="0.8">
    <line x1="32" y1="4" x2="32" y2="10"/>
    <line x1="32" y1="54" x2="32" y2="60"/>
    <line x1="4" y1="32" x2="10" y2="32"/>
    <line x1="54" y1="32" x2="60" y2="32"/>
    <line x1="11" y1="11" x2="15.5" y2="15.5"/>
    <line x1="48.5" y1="48.5" x2="53" y2="53"/>
    <line x1="53" y1="11" x2="48.5" y2="15.5"/>
    <line x1="15.5" y1="48.5" x2="11" y2="53"/>
  </g>
  
  <!-- Outer meter ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="rgba(124, 243, 198, 0.2)" stroke-width="1.5"/>
  
  <!-- Inner meter ring - active gauge arc -->
  <defs>
    <style>
      @keyframes fillGauge {
        0% { stroke-dashoffset: 138; }
        100% { stroke-dashoffset: 69; }
      }
    </style>
  </defs>
  <circle cx="32" cy="32" r="18" fill="none" stroke="url(#sunGrad)" stroke-width="2.5" 
          stroke-dasharray="138" stroke-dashoffset="69" stroke-linecap="round"
          transform="rotate(-90 32 32)"/>
  
  <!-- Center circle with data indicator -->
  <circle cx="32" cy="32" r="13" fill="rgba(124, 243, 198, 0.1)" stroke="url(#sunGrad)" stroke-width="1.5"/>
  
  <!-- Meter needle/indicator -->
  <g transform="translate(32, 32) rotate(-45)">
    <rect x="-1.5" y="0" width="3" height="10" rx="1.5" fill="url(#sunGrad)"/>
    <circle cx="0" cy="0" r="2.5" fill="url(#sunGrad)"/>
  </g>
  
  <!-- Upward trend indicator (small bars) -->
  <g fill="url(#sunGrad)" opacity="0.7">
    <rect x="26" y="38" width="2" height="4" rx="1"/>
    <rect x="30" y="36" width="2" height="6" rx="1"/>
    <rect x="34" y="34" width="2" height="8" rx="1"/>
  </g>
</svg>