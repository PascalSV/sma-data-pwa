<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Solar meter PWA - Real-time solar power monitoring">
    <title>Solar Meter Monitor</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.1em;
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .gauge-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .metric {
            text-align: center;
            padding: 15px 0;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-unit {
            font-size: 0.8em;
            color: #999;
            margin-left: 5px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .install-banner {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .install-banner.show {
            display: flex;
        }

        .install-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .install-button:hover {
            background: #764ba2;
        }

        .close-banner {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .gauge-container {
                width: 150px;
                height: 150px;
            }

            .metric-value {
                font-size: 1.5em;
            }
        }

        .logout-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .logout-button:hover {
            background: #ee5a5a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="install-banner" id="installBanner">
            <span>Install this app on your device for offline access and quick launch</span>
            <div>
                <button class="install-button" id="installButton">Install App</button>
                <button class="close-banner" id="closeBanner">×</button>
            </div>
        </div>

        <header>
            <div class="header-content">
                <h1>☀️ Solar Meter Monitor</h1>
                <p class="timestamp" id="timestamp"></p>
            </div>
            <button class="logout-button" id="logoutButton">Logout</button>
        </header>

        <div id="errorContainer"></div>

        <div class="dashboard">
            <div class="card">
                <h2>Current Power</h2>
                <div class="gauge-container">
                    <canvas id="powerGauge"></canvas>
                </div>
                <div class="metric">
                    <div class="metric-label">Current Output</div>
                    <div class="metric-value" id="powerValue">-</div>
                </div>
            </div>

            <div class="card">
                <h2>Total Yield</h2>
                <div class="gauge-container">
                    <canvas id="yieldGauge"></canvas>
                </div>
                <div class="metric">
                    <div class="metric-label">Today's Total</div>
                    <div class="metric-value" id="yieldValue">-</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Today's Power Production</h2>
            <div class="chart-container">
                <canvas id="powerChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/app.js" defer></script>
</body>

</html>
